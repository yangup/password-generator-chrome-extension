<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/css.css">
</head>

<body>
<div class="container" id="password-generator-chrome-extension-by-yanpgu">
    <h2 class="title" id="more-info">Password Generator</h2>
    <div class="password">
        <div class="password__viewbox" id="password1">CLICK GENERATE</div>
        <button class="copy-btn" id="copy-btn1" style="--x: 0; --y: 0"></button>
    </div>
    <div class="password">
        <div class="password__viewbox" id="password2">CLICK GENERATE</div>
        <button class="copy-btn" id="copy-btn2" style="--x: 0; --y: 0"></button>
    </div>
    <div class="password">
        <div class="password__viewbox" id="password3">CLICK GENERATE</div>
        <button class="copy-btn" id="copy-btn3" style="--x: 0; --y: 0"></button>
    </div>
    <div class="password">
        <div class="password__viewbox" id="password4">CLICK GENERATE</div>
        <button class="copy-btn" id="copy-btn4" style="--x: 0; --y: 0"></button>
    </div>
    <div class="password">
        <div class="password__viewbox" id="password5">CLICK GENERATE</div>
        <button class="copy-btn" id="copy-btn5" style="--x: 0; --y: 0"></button>
    </div>

    <div class="length range__slider" data-min="4" data-max="32">
        <div class="length__title field-title" data-length="20">length:</div>
        <input id="slider" type="range" min="4" max="32" value="20"/>
    </div>

    <div class="settings" id="setting" style="display: none">
        <span class="settings__title field-title">settings</span>
        <div class="setting">
            <input type="checkbox" id="uppercase" checked/>
            <label for="uppercase">Include Uppercase</label>
        </div>
        <div class="setting">
            <input type="checkbox" id="lowercase" checked/>
            <label for="lowercase">Include Lowercase</label>
        </div>
        <div class="setting">
            <input type="checkbox" id="number" checked/>
            <label for="number">Include Numbers</label>
        </div>
        <div class="setting">
            <input type="checkbox" id="symbol"/>
            <label for="symbol">Include Symbols</label>
        </div>
    </div>
</div>

<script src="js/script.js"></script>

</body>

</html>
